<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="selecionar()">
    <div id = 'res'>

    </div>
    <script>
        function selecionar() {
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var país = String(txtpais.value).toUpperCase()
            res.innerHTML = `Você mora em <strong>${país}</strong>`
            if (país == 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            } else {
                res.innerHTML += `<p>Você <strong>NÃO É</strong> brasileiro</p>`
            }
        }
    </script>

</body>
</html>
